product:
  type: lib
  platforms: [jvm]

repositories:
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap

dependencies:
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.junit.jupiter:junit-jupiter-engine:5.10.1
  - org.junit.jupiter:junit-jupiter-params:5.10.1
  - org.jetbrains:annotations:13.0
  - org.junit.platform:junit-platform-engine:1.10.1
  - org.junit.jupiter:junit-jupiter-api:5.10.1
  - org.apiguardian:apiguardian-api:1.1.2
  - org.opentest4j:opentest4j:1.3.0
  - org.junit.platform:junit-platform-commons:1.10.1
  - #kotlin.compiler.test-infrastructure-utils.test
  - #org.jetbrains.kotlin.kotlin.kotlin-tooling-core.main
  - #org.jetbrains.kotlin.kotlin.compiler.build-tools.kotlin-build-tools-api.main

settings:
  kotlin:
    freeCompilerArgs: [-Xcontext-receivers, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, org.jetbrains.kotlin.buildtools.api.ExperimentalBuildToolsApi,kotlin.ExperimentalStdlibApi,kotlin.io.path.ExperimentalPathApi,kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xwhen-guards]
