product:
  type: lib
  platforms: [jvm]

repositories:
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap

dependencies:
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:13.0
  - #org.jetbrains.kotlin.kotlin.native.kotlin-native-utils.main
  - #org.jetbrains.kotlin.kotlin.kotlin-util-klib.main
  - #org.jetbrains.kotlin.kotlin.kotlin-util-io.main

settings:
  kotlin:
    freeCompilerArgs: [-Xdont-warn-on-error-suppression, -Xexplicit-api=strict, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xwhen-guards]
