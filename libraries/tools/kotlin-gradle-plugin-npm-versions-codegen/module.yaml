product:
  type: lib
  platforms: [jvm]

repositories:
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap

dependencies:
  - org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.20-dev-6663
  - com.google.code.gson:gson:2.11.0
  - org.apache.velocity:velocity-engine-core:2.3
  - io.ktor:ktor-client-cio-jvm:2.3.13
  - org.jetbrains.kotlinx:kotlinx-serialization-core-jvm:1.7.3
  - org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.20-dev-6663
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - com.google.errorprone:error_prone_annotations:2.27.0
  - org.apache.commons:commons-lang3:3.11
  - org.slf4j:slf4j-api:1.7.36
  - org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.7.1
  - org.jetbrains:annotations:23.0.0
  - io.ktor:ktor-client-core-jvm:2.3.13
  - io.ktor:ktor-http-cio-jvm:2.3.13
  - io.ktor:ktor-websockets-jvm:2.3.13
  - io.ktor:ktor-network-tls-jvm:2.3.13
  - org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.7.1
  - io.ktor:ktor-websocket-serialization-jvm:2.3.13
  - io.ktor:ktor-events-jvm:2.3.13
  - io.ktor:ktor-http-jvm:2.3.13
  - io.ktor:ktor-network-jvm:2.3.13
  - io.ktor:ktor-utils-jvm:2.3.13
  - io.ktor:ktor-serialization-jvm:2.3.13
  - io.ktor:ktor-io-jvm:2.3.13
  - org.jetbrains.kotlinx:kotlinx-coroutines-slf4j:1.7.1

settings:
  kotlin:
    freeCompilerArgs: [-Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xwhen-guards]
