product:
  type: lib
  platforms: [jvm]

repositories:
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap

dependencies:
  - com.google.protobuf:protobuf-kotlin:4.28.2
  - com.google.protobuf:protobuf-java:4.28.2
  - org.jetbrains.kotlin:kotlin-stdlib:1.6.0
  - org.jetbrains:annotations:13.0
  - org.jetbrains.kotlin:kotlin-stdlib-common:1.6.0
  - ../kotlin-gradle-plugin-idea
  - ../kotlin-gradle-plugin-annotations
  - #org.jetbrains.kotlin.kotlin.kotlin-tooling-core.main

settings:
  kotlin:
    freeCompilerArgs: [-Xsam-conversions=class, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, org.jetbrains.kotlin.gradle.InternalKotlinGradlePluginApi,kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xsuppress-version-warnings, -Xwhen-guards]
